name: Publish

on:
  push:
    tags: [ "v*.*.*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and publish to pypi
      uses: JRubics/poetry-publish@7100bd02517e9f82452e6247849042f6c74dde04
      with:
        python_version: '3.11'
        pypi_token: ${{ secrets.PYPI_TOKEN }}
